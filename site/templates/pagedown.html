<div id="{{ id|safe }}-wmd-wrapper" class="wmd-wrapper">
    <div class="wmd-panel" required style="width: 700px">
        {#
        <!-- <div id="{{ id|safe }}_wmd_button_bar"></div> -->
         #}
        <textarea required style="resize: none;"{{ attrs|safe }}>{{ body }} </textarea>
    </div>

    {% if show_preview %}
        <div id="{{ id|safe }}-preview" data-preview-url="{{ preview_url }}" data-textarea-id="{{ id }}"
             data-timeout="{{ preview_timeout or '' }}" class="wmd-panel wmd-preview dmmd-preview {{ extra_classes }}">
            <div class="dmmd-preview-update" style="margin: 7px 7px 0 7px; border-radius: 7px; background-color: rgba(217, 217, 217, 0.41);"><i class="fa fa-refresh"></i> {{ _('Update preview') }}</div>
            <div class="dmmd-preview-content content-description"></div>    
        </div>
    {% endif %}
</div>
