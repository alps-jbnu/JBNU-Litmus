<style>
    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        width: 100%;
    }
    .h3-title {
        min-width: 25px;
        font-family: Pretendard;
        font-size: 14px;
        font-weight: 500;
        text-align: left;
        color: #495057;
        margin-right: 10px;
    }
    
    .sort-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 5px;
        margin: 0px;
    }
    .sort-dropdown {
        display: flex;
        position: relative;
        display: inline-block;
        color: #e0b8b8;
        width: 95%;
    }
    .sort-dropdown .button, button, input[type=submit] {
        background: none !important;
    }

    .sort-btn, .sort-btn2 {
        background-color: #FFFFFF08 !important;
        color: #495057;
        padding: 6px 8px 5px 13px;
        gap: 8px;
        border-radius: 10px;
        border: 1px solid #5C95D95C;
        cursor: pointer;

    }
    .sort-btn .arrow, .sort-btn2 .arrow {
        font-size: 12px;
        margin-left: 8px;
        display: inline-block;
        width: 12px; /* 아이콘의 너비와 높이를 동일하게 설정 */
        height: 12px;
        text-align: center; /* 아이콘을 가운데 정렬 */
    }
 
    .sort-content {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 35px;
        background-color: #f9f9f9;
        min-width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1000 !important;
        border: 1px solid var(--border-color);
        border-radius: 5px;
    }

    .sort-content a {
        display: block;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        width: 100%; /* 가로 너비를 부모 요소에 맞춤 */
        box-sizing: border-box; /* 패딩 포함한 크기 설정 */
        border-bottom: 1px solid #ddd; /* 항목 사이에 구분선 추가 */
    }

    .sort-content a:hover {
        background-color: #f1f1f1;
    }

    .search-container {
        position: relative;
        display: flex;
        border-radius: 8px;
        background: #FFFFFF;
        margin-left: auto;
        width: 250px;
        height: 35px;
    }
    .search-container input[type="text"] {
        border: 1px solid #DADADA;
        border-radius: 8px;
        color: #8391A1;
        font-family: Pretendard;
        font-size: 14px;
        font-weight: 500;
        text-align: left;
    }

    .search-container .fa-search {
        position: absolute;
        top: 50%;
        transform: translateY(-50%); /* Center icon vertically */
        right: 10px; /* Adjust right spacing */
        color: #5C95D9;
        pointer-events: none; /* Prevent icon from being clickable */
    }

    #filter-form {
        display: flex;
        min-width: 500px;
        width: 100%;
        margin: 0;
        margin-bottom: 10px;
    }

    .apply-btn {
        height: 100%;
        border-radius: 10px;
        background-color: #D9D9D94D;
        font-family: Pretendard;
        font-size: 14px;
        font-weight: 500;
        line-height: 17.5px;
        text-align: left;
        color: #8391A1;

    }
    .apply-btn.active {
        height: 100%;
        border-radius: 10px;
        background-color: #5C95D9 !important;
        font-family: Pretendard;
        font-size: 14px;
        font-weight: 500;
        line-height: 17.5px;
        text-align: left;
        color: #FFFFFF;
    }
    
    #filter-form input {
        height: 35px;
        margin-bottom: 0;
        padding: 0;
        padding-left: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        border: none;
        transition: box-shadow 0.2s ease;
    }
    #filter-form input:hover {
        transition: box-shadow 0.2s ease;
        box-shadow: 0 4px 6px rgba(82, 168, 236, 0.15);
    }
    #filter-form input::placeholder {
        color: var(--font-grey);
        font-size: 14px;
    }
</style>


<div class="container">
    <form id="filter-form" name="form" action="" method="get">

            <input id="search" type="text" name="search" value="{{ search_query or '' }}"placeholder="문제 검색">

        </div>
    </form>
</div>

{% if request.in_contest %}
    {% compress js %}
    <script src="{{ static('libs/tablesorter.js') }}" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $.tablesorter.addParser({
                id: 'solvedsort',
                is: function (s) {
                    return false;
                },
                format: function (s, table, cell, cellIndex) {
                    return $(cell).attr('solved');
                },
                type: 'numeric'
            });

            $('#problem-table').tablesorter({
                headers: {
                    0: {
                        sorter: 'solvedsort'
                    }
                },
                textExtraction: function (node) {
                    node = $(node);
                    var text = node.text().replace(/^\s+|\s+$/g, '');
                    return (node.hasClass('p') ? text.replace(/p$/, '') : text);
                },
                sortList: [], // 초기 정렬 상태를 비워둠 (기본 상태)
                initialized: function (table) {
                    var headers = $(table).find('thead th');
                    
                    // 아이콘 클릭 이벤트 처리
                    headers.on('click', '.sort-icon', function (e) {
                        e.preventDefault(); // 기본 동작 방지

                        var $header = $(this).closest('th');
                        var direction = $(this).data('sort');
                        headers.removeClass('sorted-asc sorted-desc');
                        headers.find('.sort-icon').css('color', '#17171B');
                        headers.find('a').removeClass('sorted');

                        if (direction === 'asc') {
                            $header.addClass('sorted-asc');
                            $header.find('.sort-asc').html('&#9650;').css('color', '#5C95D9');
                        } else if (direction === 'desc') {
                            $header.addClass('sorted-desc');
                            $header.find('.sort-desc').html('&#9660;').css('color', '#5C95D9');
                        }

                    $header.find('a').addClass('sorted');


                    // 정렬 수행
                    var columnIndex = $header.index();
                    var sortDirection = direction === 'asc' ? 0 : 1;
                    $('#problem-table').trigger('sorton', [[[columnIndex, sortDirection]]]);
                });
            }
        });
    });
</script>
