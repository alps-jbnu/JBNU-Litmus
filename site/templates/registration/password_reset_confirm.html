{% extends "base.html" %}

{% block media %}
<style>
    .title-div{
        margin-left: auto;
        margin-right: auto;
        width: 1040px;
        margin-top: 24px;
    }
    #page-container {
        background: #FFF !important;
    }
    footer {
        background: #FFF !important;
    }
</style>
{% endblock %}

{% block body %}
    {% if validlink %}
        <form action="" method="post" class="form-area">
            {% csrf_token %}
            <table border="0" class="django-as-table">{{ form.as_table() }}</table>
            <hr>
            <button style="float:right;" type="submit">{{ _('Reset Password') }}</button>
        </form>
    {% else %}
        <p>{{ _('Invalid password reset link.') }}</p>
    {% endif %}
{% endblock %}
