{% extends "base.html" %}

{% block media %}
<style>
    #access-code-form {
        width: 350px;
        margin: 50px auto;
        padding: 20px;
        background: none;
        border: none;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    #access-code-form h2 {
        font-size: 24px;
        margin: 0 auto;
        margin-bottom: 20px;
    }
    #id_access_code {
        width: 100%;
    }
    #access-code-form p {
        margin: 0 auto;
        width: 100%;
    }
    #access-code-form input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        width: 100%;
        height: 40px;
        box-sizing: border-box;
    }
    #access-code-form button {
        width: 100%;
        background: none;
        background-color: #5C95D9;
        display: block;
        border-radius: 8px;
        border: 1px solid #5C95D9;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        line-height: 1.5;
        height: 40px;
        box-sizing: border-box;
    }
    #access-code-form button:hover,
    #access-code-form a.button:hover {
        background-color: #9FCDF2;
    }
</style>
{% endblock %}

{% block body %}
    <form id="access-code-form" action="" method="post" class="form-area">
        {% csrf_token %}
        {% if form.errors or wrong_code %}
            <div id="form-errors">
                <p class="error">{{ _('Invalid access code.') }}</p>
            </div>
        {% endif %}
        <h2>접근 코드 입력</h2>
        <p>{{ form.access_code }}</p>
        <p class="button-line">
            <button type="submit">{{ _('Join Contest') }}</button>
        </p>
    </form>
{% endblock %}
