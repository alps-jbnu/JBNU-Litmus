<head>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
</head>
<form method="get">
  {% for key, value in request.GET.items %}
      {% if key != 'is_public' and key != 'encryption_status' and key != 'authors' and key != 'name' and key != 'code' %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endif %}
  {% endfor %}
<label>
  공개 여부
  <select name="is_public">
    <option value="">전체</option>
    <option value="True" {% if request.GET.is_public == 'True' %}selected{% endif %}>공개</option>
    <option value="False" {% if request.GET.is_public == 'False' %}selected{% endif %}>비공개</option>
  </select>
</label>
<label>
  암호화 여부
  <select name="encryption_status">
    <option value="">전체</option>
    <option value="encrypted" {% if request.GET.encryption_status == 'encrypted' %}selected{% endif %}>암호화됨</option>
    <option value="not_encrypted" {% if request.GET.encryption_status == 'not_encrypted' %}selected{% endif %}>암호화 안됨</option>
  </select>
</label>
<label>
  출제자
  <input type="text" name="authors" value="{{ request.GET.authors }}" placeholder="출제자">
</label>
<label>
  문제 코드
  <input type="text" name="code" value="{{ request.GET.code}}" placeholder="문제 코드">
</label>  
<label>
  문제 이름
  <input type="text" name="name" value="{{ request.GET.name }}" placeholder="문제 이름">
</label>  
  <button type="submit">
  <i class="fa-solid fa-filter"></i> 필터 적용
</button>
</form>
